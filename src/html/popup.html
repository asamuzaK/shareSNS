<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Share with SNS - popup menu</title>
    <link rel="stylesheet" href="../css/popup.css" />
    <script src="../mjs/popup.js" type="module"></script>
  </head>
  <body>
    <main id="snsItems">
      <template id="snsItemTemplate">
        <section class="sns-item">
          <h1></h1>
          <ul>
            <li>
              <button class="sharePage"></button>
            </li>
            <li>
              <button class="shareLink"></button>
            </li>
          </ul>
        </section>
      </template>
      <div id="warnSnsNotSelected">
        <p data-i18n="snsNotSelected">
          SNS is not selected.
        </p>
      </div>
    </main>
    <footer>
      <p>
        <button id="openOptions" data-i18n="optionsLabel">
          Options
        </button>
      </p>
    </footer>
  </body>
</html>
