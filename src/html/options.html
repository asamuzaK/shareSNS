<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="optionsTitle">Share with SNS - Options</title>
    <link rel="icon" href="../img/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../css/options.css" />
    <script src="../mjs/options.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1 data-i18n="optionsTitle">Share with SNS - Options</h1>
    </header>
    <main>
      <form id="optionsForm">
        <fieldset>
          <legend>
            SNS
          </legend>
          <div>
            <p>
              <span>
                <input type="checkbox" id="Twitter" />
                <label for="Twitter" class="checkboxLabel"
                       aria-details="enableTwitterDetail">
                  Twitter
                </label>
              </span>
            </p>
            <details id="enableTwitterDetail">
              <div>
                <p data-i18n="optionsEnableSnsDetail,Twitter">
                  Enable sharing on Twitter.
                </p>
              </div>
            </details>
          </div>
          <div>
            <p>
              <span>
                <input type="checkbox" id="Facebook" />
                <label for="Facebook" class="checkboxLabel"
                       aria-details="enableFacebookDetail">
                  Facebook
                </label>
              </span>
            </p>
            <details id="enableFacebookDetail">
              <div>
                <p data-i18n="optionsEnableSnsDetail,Facebook">
                  Enable sharing on Facebook.
                </p>
              </div>
            </details>
          </div>
          <div>
            <p>
              <span>
                <input type="checkbox" id="LINE" />
                <label for="LINE" class="checkboxLabel"
                       aria-details="enableLineDetail">
                  LINE
                </label>
              </span>
            </p>
            <details id="enableLineDetail">
              <div>
                <p data-i18n="optionsEnableSnsDetail,LINE">
                  Enable sharing on LINE.
                </p>
              </div>
            </details>
          </div>
          <div>
            <p>
              <span>
                <input type="checkbox" id="Hatena" />
                <label for="Hatena" class="checkboxLabel"
                       aria-details="enableHatenaDetail">
                  Hatena
                </label>
              </span>
            </p>
            <details id="enableHatenaDetail">
              <div>
                <p data-i18n="optionsEnableSnsDetail,Hatena">
                  Enable sharing on Hatena.
                </p>
              </div>
            </details>
          </div>
          <div>
            <p>
              <span>
                <input type="checkbox" id="Mastodon"
                       data-sub-item="mastodonInstanceUrl" />
                <label for="Mastodon" class="checkboxLabel"
                       aria-details="enableMastodonDetail">
                  Mastodon
                </label>
              </span>
              <span class="sub-item">
                <label for="mastodonInstanceUrl" class="label"
                       aria-details="enableMastodonDetail">
                  Instance URL
                </label>
                <input type="url" id="mastodonInstanceUrl"
                       data-sub-item-of="Mastodon"
                       placeholder="https://"
                       pattern="https?://(?:\[(?:(?:(?:(?:(?:[\da-f]{1,4}:){0,4}[\da-f]{1,4})?::|(?:(?:[\da-f]{1,4}:){0,3}[\da-f]{1,4})?::[\da-f]{1,4}:|(?:(?:[\da-f]{1,4}:){0,2}[\da-f]{1,4})?::(?:[\da-f]{1,4}:){2}|(?:(?:[\da-f]{1,4}:){0,1}[\da-f]{1,4})?::(?:[\da-f]{1,4}:){3}|[\da-f]{1,4}?::(?:[\da-f]{1,4}:){4}|::(?:[\da-f]{1,4}:){5}|(?:[\da-f]{1,4}:){6})(?:(?:(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))\.){3}(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))|[\da-f]{1,4}:[\da-f]{1,4})|(?:(?:[\da-f]{1,4}:){0,5}[\da-f]{1,4})?::[\da-f]{1,4}|(?:(?:[\da-f]{1,4}:){0,6}[\da-f]{1,4})?::)%25(?:[\w\-\.~]|%[\dA-F]{2})+|(?:(?:(?:[\da-f]{1,4}:){0,4}[\da-f]{1,4})?::|(?:(?:[\da-f]{1,4}:){0,3}[\da-f]{1,4})?::[\da-f]{1,4}:|(?:(?:[\da-f]{1,4}:){0,2}[\da-f]{1,4})?::(?:[\da-f]{1,4}:){2}|(?:(?:[\da-f]{1,4}:){0,1}[\da-f]{1,4})?::(?:[\da-f]{1,4}:){3}|[\da-f]{1,4}?::(?:[\da-f]{1,4}:){4}|::(?:[\da-f]{1,4}:){5}|(?:[\da-f]{1,4}:){6})(?:(?:(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))\.){3}(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))|[\da-f]{1,4}:[\da-f]{1,4})|(?:(?:[\da-f]{1,4}:){0,5}[\da-f]{1,4})?::[\da-f]{1,4}|(?:(?:[\da-f]{1,4}:){0,6}[\da-f]{1,4})?::|v[\da-f]+\.[\w\-\.~!\$&'\(\)\*\+,;=:]+)\]|(?:(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))\.){3}(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))|(?:[\w\-\.~!\$&'\(\)\*\+,;=]|%[\dA-F]{2})*)/?" />
              </span>
            </p>
            <details id="enableMastodonDetail">
              <div>
                <p data-i18n="optionsEnableSnsDetail,Mastodon">
                  Enable sharing on Mastodon.
                </p>
              </div>
            </details>
          </div>
          <div>
            <p>
              <span>
                <input type="checkbox" id="Pleroma"
                       data-sub-item="pleromaInstanceUrl" />
                <label for="Pleroma" class="checkboxLabel"
                       aria-details="enablePleromaDetail">
                  Pleroma
                </label>
              </span>
              <span class="sub-item">
                <label for="pleromaInstanceUrl" class="label"
                       aria-details="enablePleromaDetail">
                  Instance URL
                </label>
                <input type="url" id="pleromaInstanceUrl"
                       data-sub-item-of="Pleroma"
                       placeholder="https://"
                       pattern="https?://(?:\[(?:(?:(?:(?:(?:[\da-f]{1,4}:){0,4}[\da-f]{1,4})?::|(?:(?:[\da-f]{1,4}:){0,3}[\da-f]{1,4})?::[\da-f]{1,4}:|(?:(?:[\da-f]{1,4}:){0,2}[\da-f]{1,4})?::(?:[\da-f]{1,4}:){2}|(?:(?:[\da-f]{1,4}:){0,1}[\da-f]{1,4})?::(?:[\da-f]{1,4}:){3}|[\da-f]{1,4}?::(?:[\da-f]{1,4}:){4}|::(?:[\da-f]{1,4}:){5}|(?:[\da-f]{1,4}:){6})(?:(?:(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))\.){3}(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))|[\da-f]{1,4}:[\da-f]{1,4})|(?:(?:[\da-f]{1,4}:){0,5}[\da-f]{1,4})?::[\da-f]{1,4}|(?:(?:[\da-f]{1,4}:){0,6}[\da-f]{1,4})?::)%25(?:[\w\-\.~]|%[\dA-F]{2})+|(?:(?:(?:[\da-f]{1,4}:){0,4}[\da-f]{1,4})?::|(?:(?:[\da-f]{1,4}:){0,3}[\da-f]{1,4})?::[\da-f]{1,4}:|(?:(?:[\da-f]{1,4}:){0,2}[\da-f]{1,4})?::(?:[\da-f]{1,4}:){2}|(?:(?:[\da-f]{1,4}:){0,1}[\da-f]{1,4})?::(?:[\da-f]{1,4}:){3}|[\da-f]{1,4}?::(?:[\da-f]{1,4}:){4}|::(?:[\da-f]{1,4}:){5}|(?:[\da-f]{1,4}:){6})(?:(?:(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))\.){3}(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))|[\da-f]{1,4}:[\da-f]{1,4})|(?:(?:[\da-f]{1,4}:){0,5}[\da-f]{1,4})?::[\da-f]{1,4}|(?:(?:[\da-f]{1,4}:){0,6}[\da-f]{1,4})?::|v[\da-f]+\.[\w\-\.~!\$&'\(\)\*\+,;=:]+)\]|(?:(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))\.){3}(?:(?:1\d|[1-9])?\d|2(?:[0-4]\d|5[0-5]))|(?:[\w\-\.~!\$&'\(\)\*\+,;=]|%[\dA-F]{2})*)/?" />
              </span>
            </p>
            <details id="enablePleromaDetail">
              <div>
                <p data-i18n="optionsEnableSnsDetail,Pleroma">
                  Enable sharing on Pleroma.
                </p>
              </div>
            </details>
          </div>
        </fieldset>
        <fieldset>
          <legend data-i18n="optionalSettings">
            Optional Settings
          </legend>
          <div>
            <p aria-details="preferCanonicalUrlDetail">
              <span>
                <input type="checkbox" id="preferCanonicalUrl" />
                <label for="preferCanonicalUrl" class="checkboxLabel"
                       data-i18n="optionsPreferCanonicalUrl">
                  Prefer canonical URL if present
                </label>
              </span>
            </p>
            <details id="preferCanonicalUrlDetail">
              <div>
                <p data-i18n="optionsPreferCanonicalUrlDetail">
                  Use the canonical URL if it exists on the web page.
                </p>
              </div>
            </details>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
